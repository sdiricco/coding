<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 1px dashed black;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td>Titolo di studio </td>
            <td> <input type="radio" name="titolo" value="diploma" checked > Diploma </td>
            <td> <input type="radio" name="titolo" value="laurea" > Laurea </td>
        </tr>
        <tr>
            <td> Esperienza lavorativa </td>
            <td> <input type="radio" name="esperienza" value="meno" checked > Meno di 5 anni </td>
            <td> <input type="radio" name="esperienza" value="piu" > Pi√π di 5 anni </td>
        </tr>
    </table>
    <input type="button" value="STIMA RETRIBUZIONE" id="btn-stima">
    <input type="text" id="retribuzione">

    <script type="text/javascript" src="jquery-3.5.1.min.js"></script>

    <script>

        const stipendioBase = 1200;
        
        function stimaRetribuzione(){

            let stipendio = stipendioBase;

            //Seleziono l'elemento con attributo coppia (KEY/VALUE) di cui:
            //KEY/value => name ="titolo"
            // STATO checked
            //Ritorna il campo VALUE, quindi "diploma" o "laurea"
            let titolo = $("[name='titolo']:checked").val();
            let esperienza = $("[name='esperienza']:checked").val();

            stipendio += (titolo === 'diploma' ? 100 : 200);
            stipendio += (esperienza === 'meno' ? 50 : 150);

            $("#retribuzione").val(stipendio);

        }
        $( function(){
            $("#btn-stima").click(stimaRetribuzione);
        });
    </script>
</body>
</html>
