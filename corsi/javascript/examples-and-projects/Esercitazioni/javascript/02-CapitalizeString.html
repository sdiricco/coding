<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 1px dashed black;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h3>Capitalize String</h3>
    <p>Legge i campi di nome e cognome e li trasforma in caratteri minuscoli con il primo maiuscolo</p>
    <p><strong>Ricorda:</strong> Le stringhe sono immutabili in JS. Non si può agire con la granularità del singolo carattere</p>
    <table>
        <tr>
            <td>Nome</td>
            <td> <input type="text" id="nome"> </td>
            <td> </td>
        </tr>
        <tr>
            <td>Cognome</td>
            <td> <input type="text" id="cognome"> </td>
        </tr>
    </table>
    <input type="button" value="OK" id="btn-ok">

    <script type="text/javascript" src="jquery-3.5.1.min.js"></script>

    <script>

        function capitalizeString(stringa){
            if (stringa != ""){
                //Non posso fare semplicemente nome[0] = nome[0]).toUpperCase()!!
                //substring(indexStart,indexEnd?) è un metodo che restituisce una stringa a partire da 
                //indexStart che è un parametro obbligatorio fino a  indexEnd che è opzionale e se non lo si
                //specifica arriva fino all'ultimo carattere della stringa
                let primaLetteraStringaMaiusc = String(stringa[0]).toUpperCase();
                let restoStringaMinusc = stringa.substring(1).toLowerCase();
                return primaLetteraStringaMaiusc + restoStringaMinusc;
            }
        }
        
        function formattaForm(){

            let nome = String( $("#nome").val() );
            let cognome = String( $("#cognome").val() );

            $("#nome").val( capitalizeString(nome) );
            $("#cognome").val( capitalizeString(cognome) );
        }
        $( function(){
            $("#btn-ok").click(formattaForm);
        });
    </script>
</body>
</html>
