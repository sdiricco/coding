<!DOCTYPE html>
<head>
    <title>FacciaLibro</title>
</head>
<body>

    <h1>Crea un nuovo account</h1>
    <p>
        è gratis e tanto ti spio comunque
    </p>

    <form>
        <label for="nome"></label>
        <input id="nome" type="text" placeholder="Nome" required>
        <label for="cognome"></label>
        <input id="cognome" type="text" placeholder="Cognome" required>
        <!-- per mettere l'elemento sotto è possibile usare <div> (metodo corretto) o <p> (meno corretto). Usando <p> tuttavia è possibile notare che aggiunge uno spazio che sta a indicare che fa parte di un'altro contesto-->
        <!-- In generale si usa div per raggruppare gli elementi-->
        <div>
            <label for="email"></label>
            <input id="email" type="email" placeholder="email" required>
        </div>
        <div>
            <label for="password"></label>
            <!--<input id="password" type="password" placeholder="nuova password" minlength="5" maxlength="10" required>-->
            <input id="password" type="password" placeholder="nuova password" pattern=".{5,10}" required title="5-10 caratteri" required>
        </div>
        
        <p>
            Data di Nascita:
        </p>

                <option>28</option>
                <option>29</option>
                <option>30</option>
                <option>31</option>
            </select>

        </div>

        <div>
            <label for="uomo">Uomo</label>
            <input name="genere" id="uomo" type="radio" required>
            <label for="femmina">Femmina</label>
            <input name="genere" id="femmina" type="radio" required>
        </div>

        <div>
            <label for="condizioni">Accetto le condizioni di utilizzo</label>
            <input type="checkbox" name="codizioni" id="condizioni" required>
        </div>

        <div>
            <button>Iscriviti</button>
        </div>
    
    </form>
</body>
</html>
