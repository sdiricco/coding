<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Il successivo link punta a "https://fontawesome.com/icons/hotel?style=solid" utilizzato per le icone
        E' sempre necessario metterlo se vogliamo usare le icone da questo sito -->
    <script src="https://kit.fontawesome.com/dcfa927e27.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" media="screen and (max-width: 750px)" href="css/mobile.css">
    <title>Pane Buono | Contattaci</title>
</head>

<body>

    <!-- Navbar -->
    <!-- ------------------------------------------------------------------------------------------------------------------------------------------ -->

    <!-- header è un tag che rappresenta la parte superiore -->
    <!-- L'elemento <header> rappresenta un contenitore per il contenuto introduttivo o un insieme di collegamenti di navigazione.
    Un elemento <header> in genere contiene:
    *   uno o più elementi di intestazione (<h1> - <h6>)
    *   logo o icona
    *   informazioni sulla paternità-->
    <header>
        <!--  <nav> rappresenta una sezione di una pagina che contiene link (collegamenti) ad altre pagine o a parti interne dello stesso documento;
        quindi, in breve, una sezione contenente link di navigazione. -->
        <nav id="navbar">
            <!-- L'elemento HTML Content Division (<div>) è un contenitore generico per contenuti di flusso. Non ha alcun effetto sui contenuti
            fin quando non viene stilizzato attraverso CSS. In quanto contenitore "puro", l'elemento <div> di suo non rappresenta nulla.
            E' utilizzato piuttosto per raggruppare contenuti in modo da essere facilmente stilizzato attraverso gli attributi class o id,
            o per contrassegnare una sezione di un documento scritta in una lingua diversa (utilizzando l'attributo lang), e così via. -->
            <div class="container">
                <!-- Il titolo, che è anche il logo, riporta alla pagina iniziale, quindi sarà necessario inserire un <a> tag con 
                href che punta alla pagina iniziale, quindi "index.html" -->
                <h1 class="logo"><a href="index.html">pane buono</a></h1>
                <ul>
                    <!-- La classe "current" serve per identificare "dove siamo"-->
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a class="current" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- ------------------------------------------------------------------------------------------------------------------------------------------ -->

    <section id="contact-form">
        <div class="container">
            <h1 class="color-primary">Contattaci</h1>
            <p>Completa con i tuoi preziosi dati</p>
            <form action="">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="message">Messaggio</label>
                    <textarea name="message" id="messaggio"></textarea>
                </div>
                <div>
                    <button class="btn" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Section contact-info -->
    <!-- ------------------------------------------------------------------------------------------------------------------------------------------ -->

    <section id="contact-info">
        <div class="container">
            <div class="box">
                <i class="fas fa-hotel fa-3x"></i>
                <h3>Location</h3>
                <p>Italia</p>
            </div>
            <div class="box">
                <i class="fas fa-phone fa-3x"></i>
                <h3>Phone number</h3>
                <p>+39 333 9012789</p>
            </div>
            <div class="box">
                <i class="fas fa-envelope fa-3x"></i>
                <h3>Email</h3>
                <p>info@panebuono.it</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <!-- ------------------------------------------------------------------------------------------------------------------------------------------ -->

    <footer id="footer">
        <p>Pane Buono &copy; 2020, All right reserved</p>
    </footer>
</body>

</html>
