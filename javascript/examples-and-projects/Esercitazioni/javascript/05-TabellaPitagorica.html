<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table td{
            text-align: center;
            border: 1px dashed black;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <script type="text/javascript" src="jquery-3.5.1.min.js"></script>

    <script>
        document.write("<table>");
        for (let i = 1; i <= 10; i++) {
            document.write("<tr>");
            for (let j = 1; j <= 10; j++) {
                document.write("<td>" + i*j + "</td>");
            }
            document.write("</tr>");
        }
        document.write("</table>");
    </script>
</body>
</html>
